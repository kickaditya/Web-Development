<!DOCTYPE  html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="box">
            <ul class="navbar">
                <li class="navbar-item"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <div class="surround">
            <div class="center-div">
                <img src="Google_Images.png" alt="Google icon" height="92" width="272">
            </div>
        </div>
        <form action="https://www.google.com/search">
            <input type ="text" name="q" class="rounded-input">
            <input type="hidden" name="tbm" value="isch">
            <div class="center-div">
                <input type="submit" value="Google Image Search" class="btn-google">
            </div>
        </form>
    </body>
</html>
